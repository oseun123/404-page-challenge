<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404-not-found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/devchallenges.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div><p class="top">404 not found</p></div>

      <div class="main">
        <div class="right">
          <img src="images/Scarecrow.png" alt="Scarecrow image" />
        </div>
        <div class="left">
          <div class="header">
            <h1>I have bad news for you</h1>
          </div>
          <div class="body">
            <p>
              The page you are looking for might be removed or is temporarily
              unavailable
            </p>
          </div>
          <div class="footer">
            <button>Back to homepage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
